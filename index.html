<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style = "width: 60%;">
  <div class="carousel-inner">

    <!-- Image Slide -->
    <div class="carousel-item active">
      <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Image 1">
    </div>

    <!-- Video Slide -->
    <div class="carousel-item">
      <div class="ratio ratio-16x9">
        <iframe class="d-block w-100" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1" allowfullscreen></iframe>
      </div>
    </div>

    <div class="carousel-item">
      <div class="ratio ratio-16x9">
<iframe width="560" height="315" src="https://www.youtube.com/embed/djV11Xbc914?si=No0ygNW_lHFKvYJp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Another Image Slide -->
    <div class="carousel-item">
      <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Image 2">
    </div>

    <div class="carousel-item">

  </div>

    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

    <span class="visually-hidden">Next</span>

</div>
